knp_gaufrette:
    adapters:
        attachments:
            local:
                directory: '%kernel.project_dir%/var/%oro_attachment.attachments_dir%'
        mediacache:
            local:
                directory: '%kernel.project_dir%/public/%oro_attachment.media_cache_dir%'
        protected_mediacache:
            local:
                directory: '%kernel.project_dir%/var/%oro_attachment.filesystem_dir.protected_mediacache%'
    filesystems:
        attachment:
            adapter:    attachments
            alias:      attachment_filesystem
        attachments:
            adapter:    attachments
            alias:      attachments_filesystem
        mediacache:
            adapter:    mediacache
            alias:      mediacache_filesystem
        protected_mediacache:
            adapter:    protected_mediacache
            alias:      protected_mediacache_filesystem

    stream_wrapper: ~
