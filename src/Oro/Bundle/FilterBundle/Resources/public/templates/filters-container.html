<% if (!_.isEmpty(filters)) { %>
    <% if (_.isMobile()) { %>
    <div class="filter-box clearfix">
        <div class="dropdown">
            <a href="#" class="btn btn-large dropdown-toggle" data-name="filters-dropdown">
                <%- _.__('oro.filter.filter_results_trigger') %>
                <span data-role="reset-all-filters" class="reset-all-filter"></span>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <div class="filter-container">
                        <a class="reset-filter-button" href="#">
                            <%- _.__('oro.filter.filter_reset') %>
                        </a>
                        <span class="filter-items"></span>
                        <div class="filter-items-hint"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <% } else { %>
    <div class="filter-box clearfix">
        <div class="filter-container">
            <span class="filter-items"></span>
            <div class="filter-items-hint">
                <a class="reset-filter-button" href="#">
                    <%- _.__('oro.filter.reset.label') %>
                </a>
            </div>
        </div>
    </div>
    <% } %>
<% } %>
