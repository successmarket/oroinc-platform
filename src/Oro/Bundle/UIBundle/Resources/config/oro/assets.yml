css:
    inputs:
        - 'bundles/npmassets/timepicker/jquery.timepicker.css'

        - 'bundles/npmassets/jstree/dist/themes/default/style.min.css'

        # Bootstrap port
        - 'bundles/oroui/css/scss/bootstrap/bootstrap.scss'

        # libraries' styles
        - 'bundles/npmassets/font-awesome/scss/font-awesome.scss'
        - 'bundles/oroui/lib/simplecolorpicker/jquery.simplecolorpicker.css'
        - 'bundles/oroui/lib/simplecolorpicker/jquery.simplecolorpicker-fontawesome.css'
        - 'bundles/oroui/lib/minicolors/jquery.minicolors.css'
        - 'bundles/npmassets/lightgallery/dist/css/lg-transitions.css'
        - 'bundles/npmassets/lightgallery/dist/css/lightgallery.css'
        - 'bundles/npmassets/overlayscrollbars/css/OverlayScrollbars.css'
        - 'bundles/npmassets/jquery-ui-multiselect-widget/jquery.multiselect.css'
        - 'bundles/npmassets/jquery-ui-multiselect-widget/jquery.multiselect.filter.css'

        # customized libraries' styles
        - 'bundles/oroui/css/jquery-ui.grid.css'
        - 'bundles/oroui/css/jquery-ui.custom.css'
        - 'bundles/oroui/css/lightgallery/lightgallery.scss'

        # custom styles
        - 'bundles/oroui/css/scss/main.scss'
        - 'bundles/oroui/css/all.css'
