<a  href="#"
    id="<%- uniqueId %>"
    class="nav-link <% if(obj.active) { %>active<% } %>"
    role="tab"
    data-toggle="tab"
    aria-controls="<% if(obj.controlTabPanel) { %><%- controlTabPanel %><% } else { %><%- id %><% } %>"
    aria-selected="<% if(obj.active) { %>true<% } else { %>false<% } %>"
    >
    <%- label %>
</a>
